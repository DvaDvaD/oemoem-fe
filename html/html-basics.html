<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
    <link rel="stylesheet" href="./../css/reset.css" />
  </head>
  <body>
    <!-- Heading element tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- General block and inline element tags -->
    <div>Ini adalah div</div>
    <span>Ini adalah span</span>

    <!-- Semantic element tags -->
    <p>Body text</p>
    <ul>
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
    </ul>
    <ol>
      <li>Satu</li>
      <li>Dua</li>
      <li>Tiga</li>
    </ol>

    <!-- Other elements tags -->
    <a href="./another-page.html">Link ke page lain</a>
    <img width="300" src="./../assets/logo-ugm.jpg" />
    <input type="text" placeholder="Ini adalah input biasa" />
    <input type="password" placeholder="Ini adalah input password" />
  </body>
</html>
